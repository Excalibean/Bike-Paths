<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3 JS -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" /> <!-- Mapbox CSS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script> <!-- Mapbox JS -->
    <script src="map.js" defer></script>
    <title>Bike Paths</title>
</head>
<body>
    <h1>🚴🏼‍♀️Bike Paths</h1>
    <p>A map of Boston biking activity throughout the day.</p>
    <header>
        <label for="slider">Filter by time:</label>
        <input type="range" id="slider" min="-1" max="1440" value="0" step="1">
        <div class="time-container">
            <time id="time">11:59PM</time>
            <em id="any-time">(any time)</em>
        </div>
    </header>
    <div id="map">
        <svg></svg>
    </div>
</body>
</html>
